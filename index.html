<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة معدل الثانوية العامة - أدبي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #263238, #37474f);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1, h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 40px;
      padding: 20px;
      border-bottom: 1px solid #555;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #009688;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
    }
    .options button:hover {
      background-color: #00796b;
    }
    .range-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .range-inputs input {
      width: 100%;
      padding: 12px;
      border: 1px solid #888;
      background-color: #333;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
    }
    .range-inputs button {
      margin-top: 20px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .range-inputs button:hover {
      background-color: #388e3c;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .nav-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #ff9800;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-buttons button:hover {
      background-color: #fb8c00;
    }
    .result {
      margin-top: 40px;
      background: #009688;
      border: 1px solid #004d40;
      padding: 25px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
    .share {
      margin-top: 20px;
      text-align: center;
    }
    .share button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حاسبة معدل الثانوية العامة الذكية - قسم أدبي</h1>
    <div id="app"></div>
  </div>
  <div class="footer">
    <p>برمجة وتصميم عبدالله الدرويش</p>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </div>
  <script>
    const questions = [
      { id: 'islamicGrade', text: 'توقّعك لمادة الإسلامية؟', type: 'range', weight: 3 },
      { id: 'philosophyGrade', text: 'توقّعك لمادة الفلسفة والمنطق؟', type: 'range', weight: 3 },
      { id: 'arabicGrade', text: 'توقّعك لمادة اللغة العربية؟', type: 'range', weight: 2 },
      { id: 'englishGrade', text: 'توقّعك لمادة اللغة الإنجليزية؟', type: 'range', weight: 2 },
      { id: 'historyGrade', text: 'توقّعك لمادة التاريخ؟', type: 'range', weight: 3 },
      { id: 'geographyGrade', text: 'توقّعك لمادة الجغرافيا؟', type: 'range', weight: 3 },
      { id: 'mathGrade', text: 'توقّعك لمادة الرياضيات؟', type: 'range', weight: 2 },
    ];let current = 0;
const answers = {};

function renderQuestion() {
  const app = document.getElementById('app');
  const q = questions[current];
  let html = `<div class="question"><h2>${q.text}</h2>`;
  html += `<div class="range-inputs">
      <input type="number" placeholder="أقل درجة" id="${q.id}_min">
      <input type="number" placeholder="أعلى درجة" id="${q.id}_max">
      <button onclick="saveRange('${q.id}')">التالي</button>
    </div>`;
  html += '</div><div class="nav-buttons">';
  if (current > 0) html += `<button onclick="prev()">السابق</button>`;
  if (current < questions.length - 1) html += `<button onclick="next()">تخطي</button>`;
  html += '</div>';
  app.innerHTML = html;
}

function saveRange(id) {
  const min = parseFloat(document.getElementById(id + '_min').value);
  const max = parseFloat(document.getElementById(id + '_max').value);
  if (!isNaN(min) && !isNaN(max)) {
    answers[id] = { min, max };
    next();
  } else {
    alert('يرجى إدخال قيم صحيحة.');
  }
}

function answer(id, value) {
  answers[id] = value;
  next();
}

function next() {
  if (current < questions.length - 1) {
    current++;
    renderQuestion();
  } else {
    showResult();
  }
}

function prev() {
  if (current > 0) {
    current--;
    renderQuestion();
  }
}

function showResult() {
  const app = document.getElementById('app');
  let total = 0;
  let count = 0;
  let minTotal = 0;
  let maxTotal = 0;
  for (let key in answers) {
    const val = answers[key];
    if (typeof val === 'object') {
      const weight = questions.find(q => q.id === key).weight;
      const avg = (val.min + val.max) / 2;
      total += avg * weight;
      count += weight;
      minTotal += val.min * weight;
      maxTotal += val.max * weight;
    }
  }
  const avg = total / count;
  const minAvg = minTotal / count;
  const maxAvg = maxTotal / count;
  let html = `<h2>النتيجة التقريبية لمعدلك:</h2>`;
  html += `<div class="result">${avg.toFixed(2)} / 100</div>`;
  html += `<div class="share">
    <button onclick="shareResult(${avg.toFixed(2)})">مشاركة على واتساب</button>
  </div>`;
  html += `<div style="margin-top: 20px; text-align: center; font-size: 16px; color: #ccc;">
    تقديرك في المواد أعطى نتيجة تقريبية، لكن تذكّر: النفسية، التركيز، والظروف يوم الامتحان ممكن تقلب النتيجة. ثقتك بنفسك أهم من أي تقدير.
  </div>`;
  app.innerHTML = html;
}

function shareResult(score) {
  const text = `حاسبة معدل الثانوية العامة - أدبي

معدلي المتوقع: ${score} / 100 جرب تحسب معدلك على الموقع بنفسك!; const url = https://wa.me/?text=${encodeURIComponent(text)}`; window.open(url, '_blank'); }

renderQuestion();

  </script>
</body>
</html>
