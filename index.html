<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة معدل الثانوية العامة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      color: #1e1e1e;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    h1, h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 40px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #f57c00;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #ef6c00;
      transform: scale(1.02);
    }
    .range-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .range-inputs input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 10px;
      font-size: 16px;
      color: #263238;
    }
    .range-inputs button {
      margin-top: 20px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .range-inputs button:hover {
      background-color: #388e3c;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .nav-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #039be5;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #0288d1;
    }
    .result {
      margin-top: 40px;
      background: #009688;
      padding: 25px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 150, 136, 0.3);
    }
    .analysis {
      margin-top: 20px;
      padding: 20px;
      background-color: #f1f8e9;
      border-radius: 10px;
      font-size: 16px;
      color: #33691e;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #607d8b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حاسبة معدل الثانوية العامة الذكية 'ادبي</h1>
    <div id="app"></div>
  </div>  <div class="footer">
    <p>برمجة وتصميم عبدالله الدرويش</p>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </div>  <script>
    const questions = [...]; // (نفس الأسئلة كما هي، لم تُدرج هنا لتوفير المساحة)

    let current = 0;
    const answers = {};

    function renderQuestion() { ... } // بدون تغيير جوهري

    function answer(id, value) {
      answers[id] = value;
      next();
    }

    function saveRange(id) {
      const min = parseFloat(document.getElementById(id + '_min').value);
      const max = parseFloat(document.getElementById(id + '_max').value);
      if (!isNaN(min) && !isNaN(max)) {
        answers[id] = { min, max };
        next();
      } else {
        alert('يرجى إدخال قيم صحيحة.');
      }
    }

    function next() { ... }
    function prev() { ... }

    function showResult() {
      const app = document.getElementById('app');
      let html = '<h2>النتيجة التقريبية لمعدلك:</h2>';
      let total = 0;
      let count = 0;
      let resultDetails = [];

      for (let key in answers) {
        const val = answers[key];
        const q = questions.find(q => q.id === key);
        if (typeof val === 'object') {
          // حساب المتوسط داخل الحدود فقط وتأثير نفسي لاحقاً
          const min = parseFloat(val.min);
          const max = parseFloat(val.max);
          const psychologicalFactor = Math.random() * (max - min);
          const estimated = min + psychologicalFactor; // يبقى داخل النطاق فقط
          total += estimated * q.weight;
          count += q.weight;
        }
      }

      const avg = total / count;
      html += `<div class="result">${avg.toFixed(2)} / 100</div>`;

      // تحليل نفسي بناءً على الإجابات
      let analysis = '<div class="analysis">';
      if (answers.mood?.includes('مرتاح') || answers.confidence?.includes('مطمئن')) {
        analysis += "واضح إنك كنت واثق من نفسك وذاكر بتركيز.. استمر على هالنهج!";
      } else if (answers.stress?.includes('كثير') || answers.sleep?.includes('مضطرب')) {
        analysis += "بين واضح عليك التوتر أو قلة النوم.. حاول تهتم براحتك النفسية أكثر";
      } else {
        analysis += "نقدر نقول إن حالتك النفسية متوسطة، ونتيجتك طلعت منصفة.";
      }
      analysis += '</div>';
      html += analysis;

      // زر مشاركة
      html += `
        <div style="margin-top:30px; text-align:center">
          <button onclick="shareResult(${avg.toFixed(2)})" style="padding: 10px 20px; background-color:#3b5998; color:#fff; border:none; border-radius:10px; font-size:16px; cursor:pointer;">مشاركة النتيجة</button>
        </div>
      `;

      app.innerHTML = html;
    }

    function shareResult(score) {
      const text = `حسب حاسبة معدل الثانوية العامة طلعت نتيجتي التقريبية: ${score}/100\nجربها أنت بعد على موقع عبدالله الدرويش!`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    renderQuestion();
  </script></body>
</html>
