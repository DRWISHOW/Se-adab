<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة معدل الثانوية العامة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 0;
      color: #1e1e1e;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease-in-out;
    }
    h1, h2 {
      text-align: center;
      color: #263238;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 40px;
      padding: 20px;
      border-bottom: 1px solid #cfd8dc;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #5c6bc0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #3f51b5;
      transform: scale(1.02);
    }
    .range-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .range-inputs input {
      width: 100%;
      padding: 12px;
      border: 1px solid #b0bec5;
      background-color: #f5f5f5;
      border-radius: 10px;
      font-size: 16px;
      color: #263238;
    }
    .range-inputs button {
      margin-top: 20px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .range-inputs button:hover {
      background-color: #388e3c;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .nav-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #ff9800;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #fb8c00;
    }
    .result {
      margin-top: 40px;
      background: #009688;
      border: 1px solid #b2dfdb;
      padding: 25px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 150, 136, 0.2);
    }
    .analysis {
      margin-top: 20px;
      background: #fff3e0;
      border-left: 5px solid #ff9800;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      color: #5d4037;
    }
    .share-section {
      margin-top: 30px;
      text-align: center;
    }
    .share-section button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .share-section button:hover {
      background-color: #1565c0;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #78909c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حاسبة معدل الثانوية العامة الذكية 'ادبي</h1>
    <div id="app"></div>
  </div>  <div class="footer">
    <p>برمجة وتصميم عبدالله الدرويش</p>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </div>  <script>
    const questions = [...]; // تم اختصاره للوضوح

    let current = 0;
    const answers = {};

    function renderQuestion() {
      const app = document.getElementById('app');
      const q = questions[current];
      let html = `<div class="question"><h2>${q.text}</h2>`;
      if (q.options) {
        html += '<div class="options">';
        q.options.forEach(opt => {
          html += `<button onclick="answer('${q.id}', '${opt}')">${opt}</button>`;
        });
        html += '</div>';
      } else if (q.type === 'range') {
        html += `<div class="range-inputs">
          <input type="number" placeholder="أقل درجة" id="${q.id}_min">
          <input type="number" placeholder="أعلى درجة" id="${q.id}_max">
          <button onclick="saveRange('${q.id}')">التالي</button>
        </div>`;
      }
      html += '</div><div class="nav-buttons">';
      if (current > 0) html += `<button onclick="prev()">السابق</button>`;
      if (current < questions.length - 1) html += `<button onclick="next()">تخطي</button>`;
      html += '</div>';
      app.innerHTML = html;
    }

    function answer(id, value) {
      answers[id] = value;
      next();
    }

    function saveRange(id) {
      const min = parseFloat(document.getElementById(id + '_min').value);
      const max = parseFloat(document.getElementById(id + '_max').value);
      if (!isNaN(min) && !isNaN(max)) {
        answers[id] = { min, max };
        next();
      } else {
        alert('يرجى إدخال قيم صحيحة.');
      }
    }

    function next() {
      if (current < questions.length - 1) {
        current++;
        renderQuestion();
      } else {
        showResult();
      }
    }

    function prev() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function generateAnalysis(score) {
      if (score >= 90) return "أداءك ممتاز جدًا! واضح إنك كنت مركز ومجتهد طول السنة، استمر كذا!";
      if (score >= 80) return "نتيجة رائعة! عندك قدرات قوية وكنت قريب من القمة، شد حيلك أكثر!";
      if (score >= 70) return "نتيجتك جيدة جدًا، لكن واضح إن في بعض الهفوات، تقدر تحسّن أكثر!";
      if (score >= 60) return "مقبولة، بس لازم تطور نفسك وتشتغل على نقاط ضعفك، شد حيلك!";
      return "أنت محتاج تعيد حساباتك وتشوف فين كانت الأخطاء، لا تيأس، النجاح جاي بإذن الله!";
    }

    function showResult() {
      const app = document.getElementById('app');
      let html = '<h2>النتيجة التقريبية لمعدلك:</h2>';
      let total = 0;
      let count = 0;
      for (let key in answers) {
        const val = answers[key];
        if (typeof val === 'object') {
          const avg = (parseFloat(val.min) + parseFloat(val.max)) / 2;
          const weight = questions.find(q => q.id === key).weight;
          total += avg * weight;
          count += weight;
        }
      }
      const avg = total / count;
      html += `<div class="result">${avg.toFixed(2)} / 100</div>`;
      html += `<div class="analysis">${generateAnalysis(avg)}</div>`;
      html += `<div class="share-section">
        <p>شارك نتيجتك مع أصدقائك:</p>
        <button onclick="navigator.clipboard.writeText('نتيجتي المتوقعة ${avg.toFixed(2)} من 100 على موقع الدرويش! جربه الآن!')">نسخ النتيجة</button>
      </div>`;
      app.innerHTML = html;
    }

    renderQuestion();
  </script></body>
</html>
