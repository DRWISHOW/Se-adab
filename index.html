<!DOCTYPE html><html lang="ar" dir="rtl">
<head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #263238, #37474f);
      margin: 0;

      color: #ffffff;

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #1c1c1c;

    h1, h2 {
      text-align: center;

      margin-bottom: 30px;

    .question {
      margin-bottom: 40px;

    }
    .options button {
      display: block;
      width: 100%;

      margin: 10px 0;

      background-color: #00bfa5;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #008e76;
      transform: scale(1.02);
    }
    .range-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .range-inputs input {
      width: 100%;
      padding: 12px;
      border: 1px solid #78909c;
      background-color: #263238;
      border-radius: 10px;
      font-size: 16px;
      color: #ffffff;
    }
    .range-inputs button {
      margin-top: 20px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .range-inputs button:hover {
      background-color: #388e3c;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .nav-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #ff9800;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #fb8c00;
    }
    .result {
      margin-top: 40px;
      background: #009688;
      border: 1px solid #b2dfdb;
      padding: 25px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 150, 136, 0.2);
    }
    .psychology-analysis {
      margin-top: 20px;
      background: #37474f;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      color: #eceff1;
    }
    .share-button {
      margin: 20px auto;
      display: block;
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .share-button:hover {
      background-color: #1976d2;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حاسبة معدل الثانوية العامة الذكية 'ادبي</h1>
    <div id="app"></div>
  </div>
  <div class="footer">
    <p>برمجة وتصميم عبدالله الدرويش</p>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </div>
  <script>
    const questions = [...]; // ضع هنا نفس الأسئلة الأصليةlet current = 0;
const answers = {};

function renderQuestion() {
  ... // لا تغيير في هذا الجزء
}

function answer(id, value) {
  answers[id] = value;
  next();
}

function saveRange(id) {
  const min = parseFloat(document.getElementById(id + '_min').value);
  const max = parseFloat(document.getElementById(id + '_max').value);
  if (!isNaN(min) && !isNaN(max)) {
    answers[id] = { min, max };
    next();
  } else {
    alert('يرجى إدخال قيم صحيحة.');
  }
}

function next() {
  if (current < questions.length - 1) {
    current++;
    renderQuestion();
  } else {
    showResult();
  }
}

function prev() {
  if (current > 0) {
    current--;
    renderQuestion();
  }
}

function showResult() {
  const app = document.getElementById('app');
  let html = '<h2>النتيجة التقريبية لمعدلك:</h2>';
  let total = 0, count = 0;
  let psychologyEffect = 0;

  for (let key in answers) {
    const val = answers[key];
    const q = questions.find(q => q.id === key);
    if (!q) continue;
    if (typeof val === 'object') {
      const avg = (parseFloat(val.min) + parseFloat(val.max)) / 2;
      total += avg * q.weight;
      count += q.weight;
    } else {
      psychologyEffect += (q.options.indexOf(val) / (q.options.length - 1)) * q.weight;
    }
  }

  let avg = total / count;
  avg -= psychologyEffect; // خصم تأثير العوامل النفسية

  html += `<div class="result">${avg.toFixed(2)} / 100</div>`;
  html += `<div class="psychology-analysis">${generatePsychologicalAnalysis()}</div>`;
  html += `<button class="share-button" onclick="shareResult(${avg.toFixed(2)})">مشاركة النتيجة</button>`;
  app.innerHTML = html;
}

function generatePsychologicalAnalysis() {
  let mood = answers['mood'] || '';
  if (mood.includes('مرتاح')) return 'واضح إنك كنت واثق من نفسك، حافظ على ثقتك واستعد لأي مفاجآت!';
  if (mood.includes('متوتر')) return 'التوتر طبيعي بس لا تخليه يهزك.. انت قدها!';
  if (mood.includes('مكتئب')) return 'حاول تعيد التوازن النفسي لأنك أقوى من أي ضغط.';
  return 'تحليل نفسي غير متوفر حاليًا بدقة كافية.';
}

function shareResult(score) {
  const text = `حسب تحليل موقع حاسبة الثانوية الذكية، معدلي المتوقع: ${score} من 100! جربه أنت كمان!`;
  const url = encodeURIComponent(window.location.href);
  const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`;
  window.open(shareUrl, '_blank');
}

renderQuestion();

  </script>

</html>
