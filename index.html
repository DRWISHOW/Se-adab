<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة معدل الثانوية العامة - أدبي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #263238, #37474f);
      margin: 0;
      padding: 0;
      color: #ffffff;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    h1, h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 40px;
      padding: 20px;
      border-bottom: 1px solid #455a64;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #009688;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #00796b;
      transform: scale(1.02);
    }
    .range-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .range-inputs input {
      width: 100%;
      padding: 12px;
      border: 1px solid #546e7a;
      background-color: #37474f;
      border-radius: 10px;
      font-size: 16px;
      color: #ffffff;
    }
    .range-inputs button {
      margin-top: 20px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .range-inputs button:hover {
      background-color: #388e3c;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .nav-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #ff9800;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #fb8c00;
    }
    .result {
      margin-top: 40px;
      background: #00796b;
      padding: 25px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 150, 136, 0.5);
    }
    .share {
      text-align: center;
      margin-top: 20px;
    }
    .share button {
      background-color: #2196f3;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .share button:hover {
      background-color: #1976d2;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حاسبة معدل الثانوية العامة الذكية - أدبي</h1>
    <div id="app"></div>
  </div>
  <div class="footer">
    <p>برمجة وتصميم عبدالله الدرويش</p>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </div>
  <script>
    const questions = [
      { id: 'mood', text: 'كيف كان شعورك العام أثناء فترة الامتحانات؟', options: ['مرتاح وواثق', 'متوتر بس مسيطر', 'ضايع شوي', 'مكتئب أو مرهق نفسيًا', 'ما كنت حاس بأي شي'], weight: 1 },
      { id: 'sleep', text: 'كيف كان نومك خلال فترة الامتحانات؟', options: ['منتظم جدًا', 'جيد نسبيًا', 'مضطرب شوي', 'ما كنت أنام', 'مش فاكر حتى'], weight: 1 },
      { id: 'studyHabits', text: 'هل كنت تذاكر بانتظام طول السنة؟', options: ['نعم بشكل يومي', 'أغلب الأيام', 'فقط أيام المراجعة', 'قبل الامتحان بس', 'ولا يوم فعليًا'], weight: 2 },
      { id: 'confidence', text: 'ما مدى ثقتك في إجاباتك؟', options: ['مطمئن تمامًا', 'إلى حد ما', 'مش واثق', 'مشكك في بعض الإجابات', 'متأكد من أخطاءي'], weight: 1 },
      { id: 'arabic', text: 'كم تتوقع في مادة اللغة العربية؟', type: 'range', weight: 3 },
      { id: 'english', text: 'كم تتوقع في مادة اللغة الإنجليزية؟', type: 'range', weight: 2 },
      { id: 'history', text: 'كم تتوقع في مادة التاريخ؟', type: 'range', weight: 3 },
      { id: 'geography', text: 'كم تتوقع في مادة الجغرافيا؟', type: 'range', weight: 3 },
    ];let current = 0;
const answers = {};

function renderQuestion() {
  const app = document.getElementById('app');
  const q = questions[current];
  let html = `<div class="question"><h2>${q.text}</h2>`;

  if (q.options) {
    html += '<div class="options">';
    q.options.forEach(opt => {
      html += `<button onclick="answer('${q.id}', '${opt}')">${opt}</button>`;
    });
    html += '</div>';
  } else if (q.type === 'range') {
    html += `<div class="range-inputs">
      <input type="number" placeholder="أقل درجة" id="${q.id}_min">
      <input type="number" placeholder="أعلى درجة" id="${q.id}_max">
      <button onclick="saveRange('${q.id}')">التالي</button>
    </div>`;
  }

  html += '</div><div class="nav-buttons">';
  if (current > 0) html += `<button onclick="prev()">السابق</button>`;
  if (current < questions.length - 1) html += `<button onclick="next()">تخطي</button>`;
  html += '</div>';
  app.innerHTML = html;
}

function answer(id, value) {
  answers[id] = value;
  next();
}

function saveRange(id) {
  const min = parseFloat(document.getElementById(id + '_min').value);
  const max = parseFloat(document.getElementById(id + '_max').value);
  if (!isNaN(min) && !isNaN(max)) {
    answers[id] = { min, max };
    next();
  } else {
    alert('يرجى إدخال قيم صحيحة.');
  }
}

function next() {
  if (current < questions.length - 1) {
    current++;
    renderQuestion();
  } else {
    showResult();
  }
}

function prev() {
  if (current > 0) {
    current--;
    renderQuestion();
  }
}

function showResult() {
  const app = document.getElementById('app');
  let html = '<h2>النتيجة التقريبية لمعدلك:</h2>';
  let total = 0, count = 0, moodScore = 0;
  for (let key in answers) {
    const val = answers[key];
    const question = questions.find(q => q.id === key);
    if (!question) continue;

    if (typeof val === 'object') {
      const avg = (val.min + val.max) / 2;
      total += avg * question.weight;
      count += question.weight;
    } else {
      moodScore += (question.options.indexOf(val)) * question.weight;
    }
  }
  let avg = total / count;

  if (moodScore > 6) avg -= 5;
  else if (moodScore > 10) avg -= 10;

  html += `<div class="result">${avg.toFixed(2)} / 100</div>`;
  html += `<div class="share"><button onclick="shareResult(${avg.toFixed(2)})">مشاركة النتيجة</button></div>`;

  const analysis = moodScore < 5 ? 'أداءك النفسي كان ممتاز، وده بيأثر إيجابي على النتيجة.' : moodScore < 10 ? 'كان في توتر واضح، لكنه ما يمنع تحقيق نتيجة طيبة.' : 'الوضع النفسي أثر بشكل كبير، حاول تريح بالك وتحسن نفسيتك للمرحلة الجاية.';
  html += `<div class="result" style="background:#512da8">${analysis}</div>`;

  app.innerHTML = html;
}

function shareResult(score) {
  const text = `توقعت معدلي في الثانوية العامة يطلع ${score}/100 عبر موقع الدرويش! جرب بنفسك:`;
  const url = encodeURIComponent(window.location.href);
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}%20${url}`);
}

renderQuestion();

  </script>
</body>
</html>
